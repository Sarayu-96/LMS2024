<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      
      .navbar {
        background-color: #a15f07;
        padding: 20px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .navbar a {
        color: white !important;
        font-size: 1.1rem;
      }
      .navbar .navbar-brand {
        font-size: 1.8rem;
      }

      .search-box {
        display: flex;
        align-items: center;
        max-width: 400px;
        margin: 20px auto;
      }
      .search-box input {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border-radius: 20px;
        border: 1px solid #ddd;
      }
      .search-box .clear-btn {
        position: absolute;
        right: 10px;
        top: 10px;
        cursor: pointer;
        display: none;
      }
      .search-box input:focus + .clear-btn {
        display: block;
      }

      .book-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        margin: 20px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .book-card img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
      }
      .book-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 10px;
      }
      .book-author {
        color: #555;
      }
      .book-price {
        font-size: 1.1rem;
        color: #28a745;
        margin-top: 10px;
      }

      .contact-info {
        background-color: #f8f9fa;
        padding: 1px 0px;
        text-align: center;
        font-size: 16px;
        border-top: 1px solid #ddd;
      }

      .contact-info .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .content {
        padding: 60px 20px;
        height: 2000px;
      }
    </style>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Welcome Guest</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Membership Plans</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="contact-info">
      <div class="container">
        <div class="details">
          <p>
            Toll-Free: <a href="tel:+18001234567">1-800-123-4567</a> | 
            Email: <a href="mailto:support@library.com">support@library.com</a> |
            Address: 123 Library St, City, Country
          </p>
        </div>
      </div>
    </div>

    <!-- Search Box -->
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search for books..." value="{{ search_query }}" oninput="this.form.submit()">
      <span class="clear-btn" onclick="clearSearch()">×</span>
    </div>

    <!-- Book Collection -->
    <div class="container my-5">
      <h1 class="text-center mb-5">Best Sellers</h1>

      <div class="row">
        {% for book in books %}
        <div class="col-md-3 col-sm-6">
          <div class="book-card">
            <img src="{{ book.image.url }}" alt="{{ book.title }}" class="img-fluid">
            <div class="book-title">{{ book.title }}</div>
            <div class="book-author">{{ book.author }}</div>
            <div class="book-price">₹{{ book.price }}</div>
          </div>
        </div>
        {% empty %}
        <p>No books available.</p>
        {% endfor %}
      </div>
    </div>

    <script>
      // Clear the search box
      function clearSearch() {
        document.getElementById('search-input').value = '';
        document.forms[0].submit();  // Submit the form to refresh the books
      }
    </script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
