<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Author</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #444;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #e74c3c;
            font-size: 2rem;
        }

        /* Confirmation Container */
        .confirmation-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        /* Cancel Link */
        .cancel-link {
            display: inline-block;
            padding: 10px 15px;
            border: 1px solid #3498db;
            border-radius: 5px;
            color: #3498db;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .cancel-link:hover {
            background-color: #3498db;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            .confirmation-container {
                padding: 20px;
            }

            button, .cancel-link {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Delete Author</h1>
        <p>Are you sure you want to delete "{{ author.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>
        <a href="{% url 'view_authors' %}" class="cancel-link">Cancel</a>
    </div>
</body>
</html>
