<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Plans</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}

h1 {
    text-align: center;
    margin: 20px 0;
    color: #2c3e50;
}

.membership-plans-container {
    width: 90%;
    margin: 0 auto;
}

/* Row-by-Row Layout */
.plans-grid {
    display: flex;
    flex-direction: column; /* Stack items vertically */
    gap: 20px;  /* Gap between each row */
}

.plan-card {
    background-color: #fff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    width: 100%;  /* Full width of the container */
    max-width: 800px; /* Max width for plan card */
    margin: 0 auto; /* Center each card */
}

.plan-card h3 {
    text-align: center;
    color: #2c3e50;
}

.plan-card p {
    text-align: center;
    font-size: 16px;
    color: #7f8c8d;
}

.plan-card .price {
    text-align: center;
    font-size: 24px;
    color: #3498db;
    margin: 10px 0;
}

.plan-card .features {
    list-style-type: none;
    padding: 0;
    font-size: 14px;
}

.plan-card .features li {
    margin-bottom: 10px;
}

/* Action Button */
.plan-card .action-btn {
    display: block;
    margin: 10px auto;
    padding: 12px 24px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.plan-card .action-btn:hover {
    background-color: #2980b9;
}

/* Horizontal Rule Between Plans */
hr {
    border: 1px solid #ddd;
    margin: 20px 0;
}

    </style>
</head>
<body>
    <h1>Membership Plans</h1>

    <!-- Container for Membership Plans -->
    <div class="membership-plans-container">
        <div class="plans-grid">
            {% for plan in plans %}
            <div class="plan-card">
                <h3>{{ plan.name }}</h3>
                <p>{{ plan.description }}</p>
                <div class="price">${{ plan.price }}</div>
                <ul class="features">
                    <li>{{ plan.storage }}</li>
                    <li>{{ plan.features }}</li>
                </ul>
                <a href="#" class="action-btn">Choose Plan</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
