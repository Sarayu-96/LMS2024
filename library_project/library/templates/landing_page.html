<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Page-Specific Styles -->
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(45deg, #1e3a8a, #058042); /* Blue to Green Gradient */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      
      .container {
        text-align: center;
        color: white;
      }
      
      .btn-custom {
        font-size: 16px;
        padding: 12px 25px;
        margin: 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #ff5722; /* Orange Button */
        color: white;
        transition: all 0.3s ease-in-out;
        display: inline-flex;
        align-items: center;
        gap: 8px; /* Space between text and icon */
      }
      
      .btn-custom:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      
      .details {
        font-size: 18px;
        margin-top: 30px;
        color: #333;
        text-align: center;
        padding: 20px;
        background-color: #f8f9fa;  /* Light background color */
        border-radius: 8px;  /* Rounded corners for a softer look */
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);  /* Subtle shadow for depth */
        max-width: 700px;  /* Limit width for readability */
        margin-left: auto;
        margin-right: auto;
        line-height: 1.5;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="display-4">Welcome to Our Library</h1>
      <p class="lead">Your gateway to a world of books and knowledge.</p>

      <!-- Get Started Button -->
      <div>
        <a href="{% url 'view_books' %}" class="btn btn-custom">
          Get Started
          &#8594; <!-- Right arrow Unicode -->
        </a>
      </div>

      <!-- Additional Details -->
      <div class="details">
        <p>Explore a variety of genres, books, and much more.</p>
        <p>Become a member today to access unlimited books!</p>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
