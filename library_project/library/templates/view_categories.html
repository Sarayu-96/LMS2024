<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Categories</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #2c3e50;
        }

        a {
            text-decoration: none;
            color: #3498db;
            transition: color 0.3s;
        }

        a:hover {
            color: #1abc9c;
        }

        /* Add New Category Button */
        .add-category-container {
            text-align: center;
            margin: 20px 0;
        }

        .add-category-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-category-btn:hover {
            background-color: #2980b9;
        }

        /* Table Styles */
        table {
            width: 80%;  /* Adjusted width for better spacing */
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;  /* To apply rounded corners to table */
        }

        th, td {
            padding: 12px 20px;  /* Adjusted padding for better spacing */
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th { 
            background-color: #2c3e50;
            color: white;
            font-size: 16px;
        }

        td {
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px; /* Adjusted space between buttons */
        }

        .action-buttons a {
            display: inline-block;
            padding: 6px 12px;  /* Adjusted button size */
            border-radius: 5px;
            color: white;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
        }

        .edit-btn {
            background-color: #f39c12;
        }

        .edit-btn:hover {
            background-color: #e67e22;
        }

        .delete-btn {
            background-color: #e74c3c;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                width: 90%; /* Adjusted width for small screens */
                font-size: 14px;
            }

            .add-category-btn {
                font-size: 14px;
                padding: 8px 16px;
            }

            .action-buttons a {
                padding: 4px 10px;
            }
        }

        /* Reducing the width of the Actions column */
        th:nth-child(2), td:nth-child(2) {
            width: 150px;  /* Set the width for the Actions column */
        }
    </style>
</head>
<body>
    <h1>Categories</h1>

    <!-- Add New Category Button -->
    <div class="add-category-container">
        <a href="{% url 'add_category' %}" class="add-category-btn">Add New Category</a>
    </div>

    <!-- Categories Table -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>
                    <div class="action-buttons">
                        <a href="{% url 'update_category' category.id %}" class="edit-btn">Edit</a>
                        <a href="{% url 'delete_category' category.id %}" class="delete-btn">Delete</a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
