
<h2>Reviews</h2>
<a href="{% url 'add_review' book.id %}">Add Review</a>
<div>
  {% for review in book.reviews.all %}
    <p><strong>{{ review.user.username }}</strong>: Rated {{ review.rating }} / 5</p>
    <p>{{ review.review_text }}</p>
    <small>Reviewed on {{ review.created_at }}</small>
  {% empty %}
    <p>No reviews yet.</p>
  {% endfor %}
</div>
