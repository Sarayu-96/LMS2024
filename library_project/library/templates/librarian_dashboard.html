<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            color: #333;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        /* Sidebar Section */
        .sidebar {
            width: 250px;
            background-color: #2c3e50; /* Dark Blue */
            color: #ecf0f1; /* Light Grey */
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding-top: 30px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        /* Sidebar Header */
        .sidebar h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            padding: 0;
            font-weight: 700;
        }

        /* Sidebar Links */
        .sidebar a {
            display: block;
            color: #ecf0f1;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Sidebar Link Hover Effect */
        .sidebar a:hover {
            background-color: #f39c12; /* Accent Orange */
            color: white;
            transform: scale(1.05); /* Slight zoom effect */
        }

        /* Active Link Style */
        .sidebar a.active {
            background-color: #3498db; /* Active Link Background */
            color: white;
        }

        /* Dropdown Styles */
        .sidebar .dropdown {
            position: relative;
        }

        .sidebar .dropdown-toggle {
            padding: 12px 20px;
            font-size: 16px;
            color: #ecf0f1;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .sidebar .dropdown-toggle:hover {
            background-color: #f39c12;
            color: white;
        }

        .sidebar .dropdown-menu {
            display: none;
            position: absolute;
            left: 0;
            background-color: #34495e;
            width: 100%;
            margin-top: 5px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .sidebar .dropdown-menu li a {
            padding: 10px;
            color: white;
            font-size: 14px;
            text-decoration: none;
            display: block;
        }

        .sidebar .dropdown-menu li a:hover {
            background-color: #f39c12;
        }

        /* Show dropdown menu when toggled */
        .sidebar .dropdown.open .dropdown-menu {
            display: block;
        }

        /* Main Content Section */
        .main-content {
            margin-left: 250px; /* Offset content from the sidebar */
            padding: 40px;
            flex: 1;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        /* Main Content Header */
        .main-content h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        /* Main Content Paragraph */
        .main-content p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* Main Content Links */
        .main-content a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .main-content a:hover {
            color: #1abc9c;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design: For smaller screens */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h1>Admin Dashboard</h1>
        <a href="{% url 'landing_page' %}" class="active">Home</a>

            <ul class="dropdown-menu" aria-labelledby="manageBooksDropdown">

            <div class="dropdown-content">
                <a href="{% url 'view_authors' %}">Manage Authors</a>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Welcome, {{ user.username }}!</h2>

    <!-- Footer -->

    </footer>

    <script>
        var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'))
        var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {

    </script>
</body>
</html>
