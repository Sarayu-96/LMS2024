
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Librarian Dashboard</title>
        <style>
            /* General Reset */
            body {
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                /* background: linear-gradient(45deg, #1e3a8a, #34d399); /* Gradient Background */
                background-color: white;
                color: #333; 
                display: flex;
                min-height: 100vh;
            }
    
            /* Sidebar Section */
            .sidebar {
                width: 250px;
                background-color: #2c3e50; /* Dark Blue */
                color: #ecf0f1; /* Light Grey */
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                padding-top: 30px;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            }
    
            .sidebar h1 {
                text-align: center;
                font-size: 24px;
                margin-bottom: 30px;
                padding: 0;
                font-weight: 700;
            }
    
            .sidebar a {
                display: block;
                color: #ecf0f1;
                padding: 12px 20px;
                text-decoration: none;
                font-size: 16px;
                margin: 10px 0;
                border-radius: 5px;
                transition: background-color 0.3s ease, transform 0.2s ease;
            }
    
            .sidebar a:hover {
                background-color: #f39c12; /* Accent Orange */
                color: white;
                transform: scale(1.05); /* Slight zoom effect */
            }
    
            .sidebar a.active {
                background-color: #3498db; /* Active Link Background */
                color: white;
            }
    
            /* Main Content Section */
            .main-content {
                margin-left: 250px; /* Offset content from the sidebar */
                padding: 40px;
                flex: 1;
                background-color: rgba(255, 255, 255, 0.9); /* Slight contrast for content area */
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                margin-top: 40px;
            }
    
            .main-content h2 {
                font-size: 30px;
                margin-bottom: 20px;
            }
    
            .main-content p {
                font-size: 16px;
                margin-bottom: 30px;
            }
    
            .main-content a {
                text-decoration: none;
                color: #3498db;
                font-weight: bold;
                font-size: 14px;
                transition: color 0.3s ease;
            }
    
            .main-content a:hover {
                color: #1abc9c;
            }
    
            /* Footer */
            footer {
                background-color: #2c3e50;
                color: #ecf0f1;
                padding: 10px;
                text-align: center;
                font-size: 14px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <!-- Sidebar -->
        <div class="sidebar">
            <h1>Admin Dashboard</h1>
            <a href="{% url 'landing_page' %}" class="active">Home</a>
            <a href="#">View Books</a>
            <a href="#">My Account</a>
            <a href="#">My Cart</a>
            <a href="#">My Rentals</a>
            <a href="#">Purchases</a>
        </div>
    
        <!-- Main Content -->
        <div class="main-content">
            <h2>Welcome, {{ user.username }}!</h2>
            <p>Manage library operations efficiently with the tools below.</p>
            <a href="#">Get Started</a>
        </div>
    
        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Online Library. All rights reserved.</p>
        </footer>
    </body>
    </html>
