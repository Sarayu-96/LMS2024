<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* General Reset */
        /* Background with Warm Gradient */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(45deg, #1e3a8a, #34d399); /* Blue to Green Gradient */
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}


        /* Card Container */
        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        /* Form Heading */
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #6a11cb;
        }

        /* Error Message */
        .error {
            color: #ff3860;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Form Labels */
        label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        /* Form Inputs */
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.4);
        }

        /* Submit Button */
        button {
            width: 100%;
            background: linear-gradient(135deg, #6a11cb, #34d399);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        /* Link to Home */
        a {
            text-decoration: none;
            color: #6a11cb;
            font-size: 14px;
            margin-top: 15px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Register</h1>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <form method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required>
            
            <button type="submit">Register</button>
        </form>
        <a href="{% url 'landing_page' %}">Back to Home</a>
    </div>
</body>
</html>
