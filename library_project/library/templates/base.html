<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library Management System{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Link to your CSS -->
    <link rel="stylesheet" href="{% static 'css/popup.css' %}">
<script src="{% static 'js/popup.js' %}"></script>

</head>
<body>
    <!-- Top Bar -->
    <header>
        <nav>
            <div class="container">
                <a href="{% url 'landing_page' %}" class="logo">Library Management</a>
                <div class="nav-links">
                    {% if user.is_authenticated %}
                        {% if user.is_superuser %}
                            <a href="{% url 'librarian_dashboard' %}">Admin Dashboard</a>
                        {% else %}
                            <a href="{% url 'student_dashboard' %}">Student Dashboard</a>
                        {% endif %}
                        <a href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}">Login</a>
                        <a href="{% url 'register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            {% block content %}
            <!-- Page-specific content goes here -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Library Management System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
